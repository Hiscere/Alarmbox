<!doctype html>

<html>
<head>
  <title>AlarmboxMain</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  

  <link rel="import" href="bower_components/google-map/google-map.html">
  <link rel="import" href="bower_components/google-map/google-map-directions.html">
  <link rel="import" href="bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-item/paper-icon-item.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/iron-icons/maps-icons.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/iron-list/iron-list.html">
  <link rel="import" href="bower_components/google-singin/google-singin.html"
    
  <link rel="import" href="polymer_items/x-collapse.html">
  <link rel="import" href="polymer_items/main-map.html">

    
  <style is="custom-style">
    paper-tabs {
      --paper-tabs-selection-bar-color: #0D47A1;
      margin-top: 16px;
    }
    paper-tab {
      --paper-tab-ink: #BBDEFB;
    }

    /* Other styles that make things more pleasant.
       These could instead be added in styles.css since they
       do not use any Polymer styling features. */
    paper-tab iron-icon {
      margin-right: 10px;
    }
    paper-tab.iron-selected {
      background: rgb(66, 133, 244);
      color: white;
    }
  </style>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved >
   <iron-ajax url="data/contacts.json" last-response="{{data}}" auto></iron-ajax>
  
  <paper-drawer-panel drawer-width="350px" id="drawerPanel">
    <paper-header-panel drawer id="leftDrawer" >
      <paper-toolbar>
        <paper-icon-button icon="menu" id="navicon"></paper-icon-button>
        <div>Menu</div>
      </paper-toolbar>
        <div class="content" id="html">
          
            <x-collapse></x-collapse>
          
        </div>
    </paper-header-panel>
    
    <div main>
        <main-map></main-map>      
    </div>
    
  </paper-drawer-panel>
<script src="jquery.js"></script>
    


</body>
</html>
